<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Uso das tags AUDIO, VIDEO e OBJECT</title>
</head>
<body>
	<audio controls src="audios/musica-02.mp3" 
	type="audio/mpeg">
	</audio><br/>
	<video width="640" height="480" controls 
	src="videos/video.mp4" type="video/mp4">
	</video>
	<object data="http://www.youtube.com/v/zj0lkhue4T4" 
	width="320" height="240"/>
	</object>	
</body>
</html>
